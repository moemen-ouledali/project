<h2>Bienvenu dans notre plateforme de quiz:</h2>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div *ngIf="!errorMessage">
  <div *ngFor="let quiz of quizs">
    <strong appHighlighTitle>
      {{ quiz.quizTitle | uppercase }}
    </strong>
    <button [routerLink]="['/quiz/play', quiz.id]">
      tentez votre chance
    </button>
  </div>
</div>
